version: "3.8"
services:

  db:
    image: postgres:15
    restart: always
    environment:
      POSTGRES_DB: pm_db
      POSTGRES_USER: pm_user
      POSTGRES_PASSWORD: pm_pass
    volumes:
      - ./data/db:/var/lib/postgresql/data
    ports:
      - "5432:5432"

  django:
    build: ./backend
    command: >
      sh -c "
        python manage.py migrate &&
        python manage.py runserver 0.0.0.0:8000
      "
    volumes:
      - ./backend:/app
    ports:
      - "8000:8000"
    depends_on:
      - db
    env_file:
      - .env

  streamlit:
    build: ./streamlit_app
    command: >
      streamlit run app.py --server.address=0.0.0.0
    volumes:
      - ./streamlit_app:/app
    ports:
      - "8501:8501"
    depends_on:
      - db
    env_file:
      - .env
